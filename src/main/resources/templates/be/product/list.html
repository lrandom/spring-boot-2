<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="product: ${products}">
            <td>
                <div th:text="${product.getId()}"></div>
            </td>
            <td>
                <div th:text="${product.getName()}"></div>
            </td>
            <td>
                <div th:text="${product.getPrice()}"></div>
            </td>
            <td>
                <div th:text="${product.getCategory()}"></div>
            </td>
            <td>
                <a th:href="@{'/admin/product/update/' + ${product.getId()}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/admin/product/delete/' + ${product.getId()}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
